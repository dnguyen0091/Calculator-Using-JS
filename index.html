<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="screen">0</div>
            <div class="keypad">
                <div class="left">
                    <div class="topOps">
                        <button  id="AC">A/C</button>
                        <button  id="sign">+/-</button>
                        <button  id="percent">%</button>
                    </div>
                    <div class="numbers">
                        <div class="row">
                            <button  id="number">7</button>
                            <button  id="number">8</button>
                            <button  id="number">9</button>
                        </div>
                        <div class="row">
                            <button  id="number">4</button>
                            <button  id="number">5</button>
                            <button  id="number">6</button>
                        </div>
                        <div class="row">
                            <button  id="number">1</button>
                            <button  id="number">2</button>
                            <button  id="number">3</button>
                        </div>

                    </div>
                    <div class="zeroDecimal">
                        <button class="zero" id="number">0</button>
                        <button id="decimal">.</button>
                    </div>
                </div>
                <div class="operation">                    
                    <button  id="operation">/</button>
                    <button  id="operation">*</button>
                    <button  id="operation">-</button>
                    <button  id="operation">+</button>
                    <button  id="operation">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
